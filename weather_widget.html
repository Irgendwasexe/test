<!DOCTYPE html>
<html>
 <head>
  <title>
   Weather Widget
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        .weather-widget {
            background-color: #1c2a3a;
            color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
        }
        .weather-widget .left {
            display: flex;
            align-items: center;
        }
        .weather-widget .left img {
            width: 50px;
            height: 50px;
        }
        .weather-widget .left .temp {
            margin-left: 10px;
            font-size: 24px;
        }
        .weather-widget .right {
            text-align: right;
        }
        .weather-widget .right .condition {
            font-size: 16px;
        }
        .weather-widget .right .humidity {
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .weather-widget .right .humidity i {
            margin-left: 5px;
        }
  </style>
 </head>
 <body>
  <div class="weather-widget">
   <div class="left">
    <img alt="Partly cloudy icon" height="50" src="https://storage.googleapis.com/a1aa/image/pJorH2U6CtqdNBFHxmr08wrE2QZ5k2e1BoymixwlJQVbygBKA.jpg" width="50"/>
    <div class="temp">
     <div>
      5°
     </div>
     <div>
      0°
     </div>
    </div>
   </div>
   <div class="right">
    <div class="condition">
     Teilweise sonnig
    </div>
    <div class="humidity">
     6%
     <i class="fas fa-tint">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
